<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Process host demo</title>
        <style>
            body { overflow: visible; }
            iframe { 
                margin:0; padding:0; border:none; 
                position: fixed;
                top:0; left:0; width:100%; height:100%; 
            }
        </style>
        <script src="ipc.js"></script>
        <script src="process_host.js"></script>
        <script src="utils.js"></script>
        <script>
            const host = processHost(
                url => new Worker(url),
                id => ({
                    show: (url, message, transfer) => {
                        const frame = document.getElementById('view');
                        show(frame, url, message, transfer);
                    },
                    w81sec: () => new Promise(res => setTimeout(res, 1000, 4))
                })
            );
            host.start('./worker.js');
        </script>
    </head>
    <body>
        <iframe id="view"></iframe>
    </body>
</html>
